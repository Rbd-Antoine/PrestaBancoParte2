apiVersion: v1
kind: PersistentVolume
metadata:
  name: seguimientos-db-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/seguimientos-db-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seguimientos-db-pvc
  labels:
    app: mysql
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seguimientos-db
  labels:
    app: seguimientos-db-deployment
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seguimientos-db-pod
  template:
    metadata:
      labels:
        app: seguimientos-db-pod
        tier: database
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_USER_SEGUIMIENTOS
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_PASSWORD_SEGUIMIENTOS
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_ROOT_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: seguimientos-db-data
      volumes:
        - name: seguimientos-db-data
          persistentVolumeClaim:
            claimName: seguimientos-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: seguimientos-db-service
  labels:
    app: seguimientos-db-service
    tier: database
spec:
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: seguimientos-db-pod
    tier: database
  type: LoadBalancer